<!DOCTYPE html>
<html>
    <head>
        <title>Sandbox</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/userStorage.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
    </head>
    <body id="body">
        <h3>Set Values</h3>
        <label for="key">Key name </label>
        <input type="text" id="key" />
        <label for="value">Key value </label>
        <input type="text" id="value" />
        <label for="session">Store in session?</label>
        <input type="checkbox" id="session" />
        <input type="submit" value="Save" id="save" />
        <h3>Get Values</h3>
        <label for="search-key">Search by key </label>
        <input type="text" id="search-key" />
        <label for="search-session">Search in session?</label>
        <input type="checkbox" id="search-session" />
        <input type="submit" value="Search" id="search" />
        <div id="ans"></div>
        <h3>Delete Values</h3>
        <label for="delete">Delete by key </label>
        <input type="text" id="delete" />
        <label for="delete-session">Delete in session?</label>
        <input type="checkbox" id="delete-session" />
        <input type="submit" value="Delete" id="delete-btn" />
        <h3>Clear Values</h3>
        <ul>
            <li><a href="#" id="clear-both">Clear both</a></li>
            <li><a href="#" id="clear-local">Clear local </a></li>
            <li><a href="#" id="clear-session">Clear session</a></li>
        </ul>
    </body>
</html>
