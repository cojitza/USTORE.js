<!DOCTYPE html>
<html>
    <head>
        <!--[if lt IE 8]>
            <meta name="save" content="userdata">
            <style type="text/css">.userData {behavior:url(#default#userdata);}</style>
        <![endif]-->
        <title>Sandbox</title>
        <link href="cssjs/style.css" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="cssjs/jquery.userStorage.js" type="text/javascript"></script>
        <script src="cssjs/init.js" type="text/javascript"></script>
    </head>
    <body id="body">
        <h3>Set Values</h3>
        <label for="key">Key name </label>
        <input type="text" id="key" />
        <label for="value">Key value </label>
        <input type="text" id="value" />
        <label for="session">Store in sesion?</label>
        <input type="checkbox" id="session" />
        <input type="submit" value="Save" id="save" />
        <h3>Get Values</h3>
        <label for="search-key">Search by key </label>
        <input type="text" id="search-key" />
        <label for="search-session">Search in sesion?</label>
        <input type="checkbox" id="search-session" />
        <input type="submit" value="Search" id="search" />
        <div id="ans"></div>
        <h3>Delete Values</h3>
        <label for="delete">Delete by key </label>
        <input type="text" id="delete" />
        <input type="checkbox" id="delete-session" />
        <input type="submit" value="Delete" id="delete-btn" />
    </body>
</html>
